services:
  data:
    build:
      context: ./data
      dockerfile: Dockerfile
    container_name: data
    # ports:
    #   - "5555:5555"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - FS_API_KEY=${FS_API_KEY}
      - FS_SERVICE_KEY=${FS_SERVICE_KEY}
      - FS_CLIENT_ID=${FS_CLIENT_ID}
      - FS_CLIENT_SECRET=${FS_CLIENT_SECRET}
      - FS_REDIRECT_URI=${FS_REDIRECT_URI}
      - FS_ACCESS_TOKEN=${FS_ACCESS_TOKEN}
      - MICHELIN_USER=${MICHELIN_USER}
      - MICHELIN_PASS=${MICHELIN_PASS}

  data-proxy:
    build:
      context: ./data-proxy
      dockerfile: Dockerfile
      args:
        - NGINX_BASIC_AUTH_USER=${DATA_BASIC_AUTH_USER}
        - NGINX_BASIC_AUTH_PASSWORD=${DATA_BASIC_AUTH_PASS}
    container_name: data-proxy
    # ports:
    #   - "8080:80"
    environment:
      - NGINX_BASIC_AUTH_USER=${DATA_BASIC_AUTH_USER}
      - NGINX_BASIC_AUTH_PASSWORD=${DATA_BASIC_AUTH_PASS}
    depends_on:
      - data

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: front
    # ports:
    #   - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}

  front-redirect:
    image: cusspvz/redirect
    environment:
      - REDIRECT=https://endquote.com
    depends_on:
      - front
